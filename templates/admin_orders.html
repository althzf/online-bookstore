<h2>All Orders</h2>

<a href="/admin">⬅ Back to Dashboard</a>

<table border="1" cellpadding="8">
  <tr>
    <th>Order ID</th>
    <th>Customer</th>
    <th>Email</th>
    <th>Books</th>
    <th>Total (₹)</th>
    <th>Date</th>
  </tr>

  {% for o in orders %}
  <tr>
    <td>{{ o[0] }}</td>
    <td>{{ o[1] }}</td>
    <td>{{ o[2] }}</td>

    <td>
      <ul>
        {% for item in order_details[o[0]] %}
          <li>{{ item[0] }} (x{{ item[1] }})</li>
        {% endfor %}
      </ul>
    </td>

    <td>{{ o[3] }}</td>
    <td>{{ o[4] }}</td>
  </tr>
  {% endfor %}
</table>
